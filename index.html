<!DOCTYPE html>
<html>
<head>
    <title>Rating systeem</title>
    <meta charset="UTF-8">
    <meta name="author" content="Sjaak Nijland">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
    <h1>Rating</h1>
        <p>Klik op een ster om een waardering te geven</p>
        <p>
            <span data-role="1" class="geen"><span id="s1"></span></span>
            <span data-role="2" class="geen"><span id="s2"></span></span>
            <span data-role="3" class="geen"><span id="s3"></span></span>
            <span data-role="4" class="geen"><span id="s4"></span></span>
            <span data-role="5" class="geen"><span id="s5"></span></span>
        </p>
        <p>Er is <span id="aantal"></span> keer geklikt. <br>
        De waardering is : <span id="waardering"></span></p>
        <p>Deze sterren zijn gebruikt:
        <img src="grijzeSter1.png" alt="ster">
        <img src="geleSter.png" alt="ster">
        <img src="grijzeSter.png" alt="ster">
        </p>
        <div id="validatie">
            <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                <img src="http://blog.boyet.com/blog/files/media/image/valid-html5-blue.png" alt="Valide HTML5"></a>

                <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
            </a>
        </div>
        <script src="script.js"></script>
        </div>
    </body>
</html>
